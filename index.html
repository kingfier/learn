<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>YouTube</title>
</head>

<body>


    <header class="page__header header">

        <button class="header__menu">
            gh
        </button>

        <a class="header__link" href="/">
            <svg class="header__link-logo" viewBox="0 0 90 20">
                <path
                    d="M27.9727 3.12324C27.6435 1.89323 26.6768 0.926623 25.4468 0.597366C23.2197 2.24288e-07 14.285 0 14.285 0C14.285 0 5.35042 2.24288e-07 3.12323 0.597366C1.89323 0.926623 0.926623 1.89323 0.597366 3.12324C2.24288e-07 5.35042 0 10 0 10C0 10 2.24288e-07 14.6496 0.597366 16.8768C0.926623 18.1068 1.89323 19.0734 3.12323 19.4026C5.35042 20 14.285 20 14.285 20C14.285 20 23.2197 20 25.4468 19.4026C26.6768 19.0734 27.6435 18.1068 27.9727 16.8768C28.5701 14.6496 28.5701 10 28.5701 10C28.5701 10 28.5677 5.35042 27.9727 3.12324Z"

            </svg>
        </a>

        <div class="header__search">
            <input aria-label="Search snippets and collections" class="header__search-input" placeholder="Search"
                type="search">
            <button class="header__search-button">ds</button>
            <button class="header__search-voise">voise</button>
        </div>

        <div class="header__rightblock">
            <button class="header__rightblock-addcontent">ds</button>
            <button class="header__rightblock-cokcok">ds</button>
            <button class="header__rightblock-profile">ds</button>
        </div>
    </header>

    <main class="page__main main">
        <div class="main__menu menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <p class="menu__title">Главная</p>
                </li>
            </ul>
        </div>

        <div class="main__center">
            <div class="main__upper upper">
                <ul class="upper__list">
                    <li class="upper__item">
                        <a class="upper__link" href="/">
                            <p class="upper__text">Всё</p>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="main__card card">
                <ul class="card__list">
                    <li class="card__item">
                        <h2 class="card__title">123</h2>
                        <p class="card__chanel">123</p>
                        <p class="card__count-watch">123</p>
                    </li>
                </ul>
            </div>
        </div>
    </main>

</body>
